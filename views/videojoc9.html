<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rainbow Six Siege</title>
  <link rel="stylesheet" href="../css/style.videojocs.css">
</head>
<body class="RainbowSixSiege-bg">
  <header>
    <a href="../index.html">← Volver a la tienda</a>
    <h1>Rainbow Six Siege</h1>
  </header>

  <!-- Contador y notificación -->
  <div class="cart-counter" id="contador">0</div>
  <div class="notificacion" id="notificacion">✔ Añadido al carrito</div>

  <main class="container">
    <section class="media">
      <img src="../img/Rainbow.jpeg" alt="Rainbow Six Siege">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/6wlvYh0h63k" title="Rainbow Six Siege Trailer" frameborder="0" allowfullscreen></iframe>
    </section>
    <section class="info">
      <h2>Sinopsis</h2>
      <p>Juego táctico de disparos por equipos donde cada operador tiene una función única.</p>

      <h2>Características</h2>
      <ul>
        <li>🔫 Combate estratégico</li>
        <li>💣 Destrucción del entorno</li>
        <li>🛡️ Más de 60 operadores</li>
      </ul>

      <button class="btn" onclick="agregarAlCarrito()">Añadir al carrito</button>
    </section>
  </main>

  <!-- Script para notificación y contador -->
  <script>
    let contador = 0;
    function agregarAlCarrito() {
      contador++;
      document.getElementById("contador").textContent = contador;
      const noti = document.getElementById("notificacion");
      noti.classList.add("mostrar");
      setTimeout(() => {
        noti.classList.remove("mostrar");
      }, 2000);
    }
  </script>
</body>
</html>
