<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Fall Guys</title>
  <link rel="stylesheet" href="../css/style.videojocs.css">
</head>
<body class="fallguys-bg">
  <header>
    <a href="../index.html">← Volver a la tienda</a>
    <h1>Fall Guys</h1>
  </header>

  <!-- Contador y notificación -->
  <div class="cart-counter" id="contador">0</div>
  <div class="notificacion" id="notificacion">✔ Añadido al carrito</div>

  <main class="container">
    <section class="media">
      <img src="../img/Fall guys.jpeg" alt="Fall Guys">
      <iframe width="560" height="315" src="https://www.youtube.com/watch?v=AyADwdiW7rQ" title="Fall Guys Trailer" frameborder="0" allowfullscreen></iframe>
    </section>
    <section class="info">
      <h2>Sinopsis</h2>
      <p>Compite en caóticas pruebas multijugador. Salta, esquiva y sé el último en pie.</p>

      <h2>Características</h2>
      <ul>
        <li>🎉 Minijuegos alocados</li>
        <li>🧍‍♂️ Hasta 60 jugadores online</li>
        <li>👕 Personalización divertida</li>
      </ul>

      <button class="btn" onclick="agregarAlCarrito()">Añadir al carrito</button>
    </section>
  </main>

  <!-- Script para notificación y contador -->
  <script>
    let contador = 0;
    function agregarAlCarrito() {
      contador++;
      document.getElementById("contador").textContent = contador;
      const noti = document.getElementById("notificacion");
      noti.classList.add("mostrar");
      setTimeout(() => {
        noti.classList.remove("mostrar");
      }, 2000);
    }
  </script>
</body>
</html>
